<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/templates/template.xhtml">
    <ui:define name="title">Livros</ui:define>
    <ui:define name="content">
        <h:form id="livrosForm">
            <div class="section-title">
                <h2>Livros - Listagem Completa</h2>
                <h:link value="Voltar para o Dashboard" outcome="index.xhtml" styleClass="btn"/>
            </div>
            <div class="card">
                <h:dataTable value="#{bibliotecaBean.livros}" var="livro" styleClass="table">
                    <h:column>
                        <f:facet name="header">Título</f:facet>
                        <h:outputText value="#{livro.titulo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">ISBN</f:facet>
                        <h:outputText value="#{livro.isbn}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Autor</f:facet>
                        <h:outputText value="#{livro.autor.nome}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Publicação</f:facet>
                        <h:outputText value="#{livro.dataPublicacao}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Páginas</f:facet>
                        <h:outputText value="#{livro.numeroPaginas}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Disponível</f:facet>
                        <h:outputText value="#{livro.disponivel ? 'Sim' : 'Não'}"/>
                    </h:column>
                </h:dataTable>
                <h:panelGroup rendered="#{empty bibliotecaBean.livros}">
                    <span class="muted">Nenhum livro cadastrado.</span>
                </h:panelGroup>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
