<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title><ui:insert name="title">Biblioteca Digital</ui:insert></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Estilo bÃ¡sico inline para evitar problemas de path de biblioteca -->
    <style>
        :root {
            --bg: #0f172a;
            --panel: #111827;
            --card: #0b1220;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --primary: #7c3aed;
            --accent: #06b6d4;
            --ok: #10b981;
            --warn: #f59e0b;
            --bad: #ef4444;
            --border: #1f2937;
        }
        html, body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #0b1020, #0a0f1e 60%, #070b16);
            color: var(--text);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            font-size: 16px;
            line-height: 1.4;
        }
        a, .nav-link { color: var(--accent); text-decoration: none; }
        a:hover, .nav-link:hover { text-decoration: underline; }
        #header {
            backdrop-filter: blur(8px);
            background: rgba(2,6,23,.75);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            position: sticky; top: 0; z-index: 10;
        }
        #header h1 { margin: 0 0 6px; font-size: 20px; font-weight: 700; }
        #nav { display: flex; gap: 16px; align-items: center; font-weight: 500; }
        #content { padding: 24px; max-width: 1100px; margin: 0 auto; }
        #footer { padding: 24px; color: var(--muted); text-align: center; border-top: 1px solid var(--border); margin-top: 40px; }
        .grid { display: grid; gap: 16px; }
        .grid.cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
            .grid.cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        .grid.cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        @media (max-width: 900px) { .grid.cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
            .grid.cols-3 { grid-template-columns: 1fr 1fr; } }
        @media (max-width: 640px) { .grid.cols-3, .grid.cols-2 { grid-template-columns: 1fr; } }
        .card {
            background: radial-gradient(1200px circle at 0 -200px, rgba(124,58,237,0.15), transparent 30%),
                        radial-gradient(900px circle at 100% -150px, rgba(6,182,212,0.12), transparent 30%),
                        var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 16px 18px;
            box-shadow: 0 10px 25px rgba(0,0,0,.35);
        }
        .card h3 { margin: 0 0 12px; font-size: 15px; font-weight: 600; color: var(--muted); }
        .kpi { font-size: 28px; font-weight: 800; letter-spacing: .2px; }
        .kpi.ok { color: var(--ok); } .kpi.warn { color: var(--warn); } .kpi.bad { color: var(--bad); }
        .table { width: 100%; border-collapse: collapse; }
        .table th, .table td { border-bottom: 1px solid var(--border); padding: 10px 12px; text-align: left; }
        .table th { color: var(--muted); font-weight: 600; font-size: 13px; }
        .table tr:hover td { background: rgba(124,58,237,0.06); }
        .section-title { display:flex; align-items:center; justify-content:space-between; margin: 6px 2px 12px; }
        .section-title h2 { margin: 0; font-size: 18px; }
        .btn {
            display:inline-block; padding:10px 14px; border-radius:10px; border:1px solid var(--border);
            background: linear-gradient(180deg, #111827, #0f172a); color: var(--text); cursor:pointer;
        }
        .btn:hover { filter: brightness(1.08); }
        .btn.primary { border-color: rgba(124,58,237,0.5); }
        .muted { color: var(--muted); }
        .layout { display:grid; grid-template-columns: 1fr; gap: 18px; }
    </style>
</h:head>
<h:body>
    <div id="header">
        <h1>ðŸ“š Sistema de Biblioteca Digital</h1>
        <div id="nav">
            <h:link value="Dashboard" outcome="index.xhtml" styleClass="nav-link"/> |
            <h:link value="Autores" outcome="autores.xhtml" styleClass="nav-link"/> |
            <h:link value="Livros" outcome="livros.xhtml" styleClass="nav-link"/>
        </div>
    </div>
    <div id="content">
        <ui:insert name="content"/>
    </div>
    <div id="footer">
        <p>&copy; 2025 - Biblioteca Digital</p>
    </div>
</h:body>
</html>
