<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Cadastro de Usuário</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel value="Nome:" for="nome"/>
        <h:inputText id="nome" value="#{saudacaoManagedBean.saudacao.nome}" />

        <h:outputLabel value="Mensagem:" for="mensagem"/>
        <h:inputText id="mensagem" value="#{saudacaoManagedBean.saudacao.mensagem}" />

        <h:commandButton value="Atualizar">
            <f:ajax execute="@form" render="saudacaoAtual"/>
        </h:commandButton>

        <h:commandButton value="Limpar" action="#{saudacaoManagedBean.limpar}">
            <f:ajax execute="@form" render="@form"/>
        </h:commandButton>

        <h:outputLabel value="Saudação Atual:" />
        <h:outputText id="saudacaoAtual"
                      value="#{saudacaoManagedBean.saudacao.nome}, #{saudacaoManagedBean.saudacao.mensagem}"/>
    </h:form>



        <p:linkButton outcome="filmes" value="Filmes">    </p:linkButton>
</h:body>
</html>
